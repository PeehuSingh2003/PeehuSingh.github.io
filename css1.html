<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External css:there is one more way to css in html by writing separte 
css file and attach their link to it for which we use link tag and use it
 after or before title tag as per our wish which is 
called external css -->
    <link rel="stylesheet" href="css1.css">
    <title>different ways of adding css in web page</title>
    <!-- internal css:in this we add all the css properities 
        on html tags in heading tag by using style tag inside it -->
    <style>
        h1 {
            background-color: rgb(211, 211, 228);
        }
    </style>
</head>

<body>
    <!-- inline css:in which we add the css property in the same
         line of tag in which we want to do changes  -->
    <h1>Main heading</h1>
    <h2 style="color:crimson">Heading</h2>
</body>

</html>
