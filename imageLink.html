<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3schoolPractice</title>
    <style>
        a:link, a:visited {
          background-color: #f44336;
          color: white;
          padding: 15px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
        
        a:hover, a:active {
          background-color: red;
        }
        </style>
</head>
<body>
    <a href="www.youtube.com"><img src="peehuimage.jpeg"alt="Peehu singh"></a>
    <a href="mailto:peehusingh2003@gmail.com">Send mail</a>
    <!-- for using html buttons as a link we need to use javascript event handler code here we are using onclick event -->
    <button onclick="document.location='www.youtube.com'">HTML Tutorial</button>
    <!-- Link titles -->
    <a href="www.spotify.com" title="Enjoy spotify">visit spotify</a>
</body>
</html>
