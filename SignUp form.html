<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <form action="my website.html">
        <h1>Sign Up Form</h1>

        <div>
            <label for="First Name"></label>
            <input type="text" name="my name" id="First Name" placeholder="First Name"><br> <br>
        </div>

        <div>
            <label for="Last Name"></label>
            <input type="text" name="my name" id="Last Name" placeholder="Last Name"><br> <br>
        </div>

        <div>
            <label for="Email"></label>
            <input type="email" name="my email" id="Email" placeholder="Email"><br> <br>
        </div>

        <div>
            <label for="Password"></label>
            <input type="password" name="my name" id="Password" placeholder="Password" required><br> <br>
        </div>

        <p>Select Gender</p>
        <label for="Male">male</label>
        <input type="radio" name="select gender" id="male" value="male"><br>
        <label for="Female">female</label>
        <input type="radio" name="select gender" id="female" value="female"><br>
        <label for="Other">other</label>
        <input type="radio" name="select gender" id="other" value="other"><br> <br>
        <label for="country">country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Russia">Russia</option>
            <option value="China">China</option>
            <option value="Australia">Australia</option>
            <option value="Turkey">Turkey</option>
            <option value="Israel">Israel</option>
        </select>
        <br> <br>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br> <br>
        <input type="submit" value="submit">
    </form>
    </div>
</body>

</html>
