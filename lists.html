<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <!-- ol is the orderd list
    by default it comes in numeric order -->
    <ol>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ol>
<!-- ol have the type attribute which is used to set the type of the order i.e. alphabet,numeric etc. -->
    <ol type="A">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    <!--ul is the unorderd lists  -->
    <ul>
        <li>mango</li>
        <li>grapes</li>
        <li>apple</li>
        <li>banana</li>
    </ul>
    <ul type="circle">
        <li>mango</li>
        <li>grapes</li>
        <li>apple</li>
        <li>banana</li>
    </ul>
    <ul style='list-style-type: none;'>
        <li>mango</li>
        <li>grapes</li>
        <li>apple</li>
        <li>banana</li>
    </ul>
    <!-- dl is the description list -->
    <dl>
        <!-- dt is the description list data -->
        <dt>guitar</dt>
        <!-- dd is data description -->
        <dd>guitar is 6 string student</dd>
        <dt>ukulele</dt>
        <dd>ukulele is 4 string instrument</dd>
    </dl>
</body>
</html>
