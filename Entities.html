<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<!-- sometime we want to use some symbol in our HTML we page 
    which are already reserved in html so for that we use HTML Entities -->

<body>
    <p>copyright &copy; </p>
    <!-- <p>2 < 5 </p> but it is not agood practice -->
    <p> 2 &lt; 5</p>
    <!-- it is a correct practice for writing less than symbol -->
    <p>5 &gt; 4</p>
    <p>&amp;</p>
    <p>&#8377;</p>
    <p>My name is &nbsp; &nbsp; Peehu singh  </p>

</body>

</html>
