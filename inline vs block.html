<body>
    <!-- 1.BLOCK LEVEL ELEMENTS
     2.INLINE ELEMENTS
     3.INLINE BLOCK ELEMENTS -->

<!-- BLOCK VS INLINE ELEMENTS -->

<!-- Examples of Block Elements-->
<!-- heading(1-6),p,div,li,form,article,main,aside,nav --> 

<!-- Examples of Inline Elements -->
<!-- span,img,a,textarea -->

<!-- --------------------Block Level Elements-------------------- -->
<h1>This is heading</h1>
<h2>one more heading</h2>
<!-- block level element by default start from new line and it takes complete width as much as it have -->

<!-- -------------------------Inline Elements-------------------- -->
<a href="#">Link 1</a>
<a href="#">Link 2</a>
<!-- while inline element take only that much width which they have    -->
