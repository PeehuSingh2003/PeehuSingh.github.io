<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tag</title>
    <!-- there are lots of semantic tags in html are as follows:
    1.<header>
    2.<footer>
    3.<nav>
    4.<section>
    5.<article>    
    6.<aside> etc.
    it  describes browser as well as user and make accessible
     to our web page  
 -->
</head>

<body>

    <!-- <div class="header">
        <div class="nav"></div>
    </div> -->
    <!-- so at the place of this we can use instead-
 header tag which defines the header section of our page -->
    <header>
        <!-- there is no compulsory need of using this tags it is used for
             organization which makes our web page developer friendly as well as user-friendly -->
    </header>
    <!-- section can be multiple times in our web page while header can be only once,
        nav can be once or twice only
    here are 3 section tags define for three different pages in website -->
    <main>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <!-- we can insert our section in main tag -->
    <div class="main-content">
        <div class="page1">

        </div>
        <div class="page2">

        </div>
        <div class="page3">

        </div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
